<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="player-label">user</div>
        <div class="opponent-label">comp</div>
        <span id="user-score">0</span>:<span id="opponent-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="./imgs/rock225.png" alt="Hand in Rock Position">
        </div>
        <div class="choice">
            <img src="./imgs/paper225.png" alt="Hand in Paper Position">
        </div>
        <div class="choice">
            <img src="./imgs/scissors225.png" alt="Hand in Scissors Position">
        </div>
    </div>
</body>
</html>
